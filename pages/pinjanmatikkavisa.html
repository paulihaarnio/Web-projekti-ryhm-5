        <div class="row"><h2>Matikka 2</h2></div>
        
        <div class="text">
          <span id="allDone"> Matikka 2 -osio sisältää plus-, miinus-, kerto- ja jakolaskuja.<br> Paina nappia aloittaaksesi tehtävät</span>
        </div>
        <div id="quizContainer" style="display: none;" class="flex-fill">

          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>

          <div class="row" id="points">
            <div class="col">
              <span>Vastatut: &nbsp</span><span id="answeredQuestions">0</span>/<span id="allQuestions">5</span>
            </div>
            <div class="col">
              <span>Oikein: &nbsp</span><span id="correct">0</span>/<span id="allQuestions">5</span>
            </div>
          </div>

          <div class="row" ><h4 id="question"></h4></div>
          
          <div class="row">
            <label for="a">A) 
              <input class="form-check-input" type="radio" name="radioButton" id="a" value="a">
              <span id="aAns"></span>
            </label>
            <label for="b">B) 
              <input class="form-check-input" type="radio" name="radioButton" id="b" value="b">
              <span id="bAns"></span>
            </label>
            <label for="c">C) 
              <input class="form-check-input" type="radio" name="radioButton" id="c" value="c">
              <span id="cAns"></span>
            </label>
            <label for="d">D) 
              <input class="form-check-input" type="radio" name="radioButton" id="d" value="d">
              <span id="dAns"></span>
            </label>
              
            <div class="col">
              <button type="button" id="submit" class="button">Tarkista</button>
            </div>
          </div>
        
          <div class="row">
            <div class="col">
              <p id="result"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" id="nextQuestion" class="button" value="Seuraava kysymys">Seuraava kysymys</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
